<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>EJERCICIO</title>
</head>

<body>
    <div class="container mt-5" id="root">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaFruta" @keyup.enter="agregarFruta">
        <button class="btn btn-primary" @click="agregarFruta">AGREGAR</button>
        <div class="mt-3" v-for="(fruta,index) of listaFrutas">
            <div  :class="['alert',!fruta.estadoEditar? 'alert-primary':'alert-success','clearfix']" role="alert">
                <div class="float-left" v-if="!fruta.estadoEditar">
                    {{fruta.nombre}}
                </div>
                <div class="float-left" v-if="fruta.estadoEditar">
                    <input type="text" class="form-control" @keyup.enter="editarFruta(index)" v-model="fruta.nombre">
                </div>
                <div class="float-right">
                    <button class="btn btn-warning" v-if="!fruta.estadoEditar"
                        @click="editarFruta(index)">EDIT</button>
                    <button class="btn btn-success" v-if="fruta.estadoEditar" @click="editarFruta(index)">OK</button>
                    <button class="btn btn-danger" v-if="!fruta.estadoEditar" @click="eliminarFruta(index)">X</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
